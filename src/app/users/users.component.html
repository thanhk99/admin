<div class="row-info">
    <div class="total-user card ">
        <p>total users</p>
        <span>4</span>
    </div>
    <div class="btn-add">
        <i class="fa-solid fa-user-plus"></i>Add User
    </div>
</div>
<div class="profile">
    <div class="box-profile">
        <div class="header-profile">
            <div class="avatar-profile">
                <img src="https://htmlstream.com/front-dashboard/assets/img/160x160/img6.jpg" alt="">
            </div>
            <div class="name-profile">{{fullName}}</div>
            <div class="time-join"><i class="fa-solid fa-calendar-days"></i>07/05/2025</div>
        </div>
        <div class="content-profile">
            <div class="left-profile card">
                <div class="title">Profile</div>
                <div class="col">
                    <div class="user-info-container">
                        <!-- Tài khoản & Mật khẩu -->
                        <div class="account-block">
                          <div class="account-row">
                            <div class="account-info">
                              <i class="fa-solid fa-circle-user"></i> Tài khoản:
                              <span *ngIf="!isEditing">{{ tk }}</span>
                              <input *ngIf="isEditing" [(ngModel)]="tk" placeholder="Tài khoản" class="inputTk"/>
                            </div>
                      
                            <!-- Nút chỉnh sửa -->
                            <i class="fa-solid fa-sliders edit-icon" (click)="toggleEditing()"></i>
                          </div>
                      
                          <div class="account-row">
                            <div class="account-info">
                              <i class="fa-solid fa-lock"></i> Mật khẩu:
                              <span *ngIf="!isEditing">{{ mk }}</span>
                              <input *ngIf="isEditing" [(ngModel)]="mk" placeholder="Mật khẩu" class="inputMK" />
                            </div>
                          </div>
                      
                          <!-- Nút lưu và hủy -->
                          <div *ngIf="isEditing" class="action-buttons">
                            <button (click)="saveChanges()" class="save">Lưu</button>
                            <button (click)="cancelEdit()" class="cancel">Hủy</button>
                          </div>
                        </div>
                      
                        <!-- Money -->
                        <div class="account-block">
                          <div class="account-row">
                            <div class="account-info">
                              <i class="fa-solid fa-money-bills"></i> Money:
                              <span *ngIf="!isEditingMoney">{{ money }}</span>
                              <input *ngIf="isEditingMoney" [(ngModel)]="money" placeholder="Money" class="inputMoney"/>
                            </div>
                      
                            <!-- Nút chỉnh sửa -->
                            <i class="fa-solid fa-sliders edit-icon" (click)="toggleEditingMn()"></i>
                          </div>
                      
                          <!-- Nút lưu và hủy -->
                          <div *ngIf="isEditingMoney" class="action-buttons">
                            <button (click)="saveItemMn(money)" class="save">Lưu</button>
                            <button (click)="cancelEditMn()" class="cancel">Hủy</button>
                          </div>
                        </div>
                      </div>
                      
                      
                      
                      
                </div>
            </div>
            <div class="active-profile card">
                <div class="title">
                    Active
                </div>
                <div class="overview card">
                    <p><i class="fa-solid fa-down-long" style="color: #ef0b0b;"></i>-1000$</p>
                    <p><i class="fa-solid fa-up-long" style="color: #26f2b2;"></i> +1000$</p>
                </div>
                <ul class="list-game">
                    <li>Reng Reng : <span><i class="fa-solid fa-down-long" style="color: #ef0b0b;"></i>-1000$</span>
                        <span><i class="fa-solid fa-up-long" style="color: #26f2b2;"></i> +1000$</span>
                    </li>
                    <li>Tài xỉu : <span><i class="fa-solid fa-down-long" style="color: #ef0b0b;"></i>-1000$</span>
                        <span><i class="fa-solid fa-up-long" style="color: #26f2b2;"></i> +1000$</span>
                    </li>
                    <li>Slot 777 : <span><i class="fa-solid fa-down-long" style="color: #ef0b0b;"></i>-1000$</span>
                        <span><i class="fa-solid fa-up-long" style="color: #26f2b2;"></i> +1000$</span>
                    </li>
                    <li>Spaceman : <span><i class="fa-solid fa-down-long" style="color: #ef0b0b;"></i>-1000$</span>
                        <span><i class="fa-solid fa-up-long" style="color: #26f2b2;"></i> +1000$</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
